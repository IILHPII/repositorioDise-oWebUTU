<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../funcionesBasicas.js"></script>
    <!-- Incluye la biblioteca FilePond -->
    <script src="https://unpkg.com/filepond/dist/filepond.min.js"></script>
    <!-- Incluye el tema de estilo de FilePond -->
    <link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/git-js/dist/git.min.js"></script>
    <title>Leandro Hernandez repositorio</title>
</head>

<body>
    <div>
        <main>
            <header>
                <h1 class="titulo-retro">Login Github</h1>
            </header>

            <div class="contenedor-form">
                <form method="post" class="login-form">
                    <legend>Email</legend>
                    <input type="text" name="email" id="emailid">
                    <legend>Password</legend>
                    <input type="password" name="passwordN" id="passwordid">
                    <div class="file-container">
                        <input class="file-label" type="file" id="fileInput" multiple>
                    </div>
                    <input type="submit" value="Login" class="submit-login shake" onclick="uploadFiles()">
                </form>
            </div>
        </main>
    </div>
    <div class="contenedor-footer footer-login">
        <footer>
            <section>
                <svg class="icono-git" xmlns="http://www.w3.org/2000/svg"
                    class="icon icon-tabler icon-tabler-brand-github" width="40" height="40" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5" />
                </svg>
                <p><a href="https://github.com/LeandroHernandezSr" class="link-git" target=”_blank”>Github</a></p>
            </section>
        </footer>
    </div>
</body>

</html>
