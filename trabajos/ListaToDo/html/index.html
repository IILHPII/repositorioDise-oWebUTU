<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Lexend+Zetta:wght@500&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>To do List</title>
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <main class="contenedorPrincipal">
        <div class="contenedorForm">
            <div class="form">
                <form action="" id="formulario">
                    <label for="tareaid">Tarea <input type="text" name="tarea" id="tareaid"></label>
                    <input type="submit" value="Agregar" class="btn-agregar">
                </form>
            </div>
        </div>
        <div class="contendorTareas">
            <h2 class="tituloTareas">Tareas</h2>
            <table class="tabla">
                <thead>
                    <th>Mensaje</th>
                    <th>Completada</th>
                </thead>
                <tbody class="cuerpoTabla">
                    
                </tbody>
            </table>
            <button class="btn-Comprobar">Comprobar</button>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>

</html>
