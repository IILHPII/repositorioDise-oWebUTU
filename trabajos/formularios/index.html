<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;700&display=swap" rel="stylesheet">
    <script src="js/validaciones.js"></script>
</head>

<body>
    <header class="header">
        <h1>Formulario</h1>
    </header>
    <main>
        <div class="contenedor">
            <form action="php/datos.php" oninput="viajeros.value=parseInt(mayores.value)+parseInt(menores.value)" id="formulario">
                <fieldset>
                    <label for="nombreid">Nombre<input type="text" name="nombre" id="nombreid"></label>
                    <label for="apellidoid">Apellido<input type="text" name="apellido" id="apellidoid"></label>
                    <label for="telefonoid">Telefono<input type="number" name="telefono" id="telefonoid"></label>
                </fieldset>

                <fieldset>
                    <label for="emailid">Email<input type="email" name="mail" id="emailid" pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required></label>
                    <label for="usuarioid">Usuario<input type="text" name="usuario" id="usuarioid" required pattern="[A-Za-z0-9]+"></label>
                    <label for="passwordid">Password<input type="password" name="password" id="passwordid" pattern="[A-Za-z0-9!?-]{8,12}" required></label>
                    <label for="passwordConfirmid">Confirmar Password <input type="password" name="passwordConfirm"
                            id="passwordConfirmid" pattern="[A-Za-z0-9!?-]{8,12}" required></label>
                </fieldset>

                <fieldset>
                    <label for="ciudadesId">
                        Destino
                        <select name="ciudades" id="ciudadesId">
                            <option value="1">Brazo Oriental</option>
                            <option value="2">Union</option>
                            <option value="3">Prado</option>
                        </select>
                    </label>
                    <label for="fechaPartidaId">
                        Fecha partida
                        <input type="date" name="fechaPartida" id="fechaPartidaId">
                    </label>

                    <label for="fechaRegresoId">
                        Fecha regreso
                        <input type="date" name="fechaRegreso" id="fechaRegresoId">
                    </label>

                    <label class="radios">
                        <label for="soloPasaje">Solo pasaje <input type="radio" name="tipo" value="soloPasaje"></label>
                        <label for="soloAlojamiento">Solo alojamiento <input type="radio" value="tipo"
                                id="soloAlojamiento"></label>
                        <label for="viajeAlojamiento">Viaje y alojamiento <input type="radio" value="tipo"
                                id="viajeAlojamiento"></label>
                    </label>

                </fieldset>

                <fieldset>
                    <label class="check">Hotel<input type="checkbox" name="tipoAlojamiento1" id="hotel"></label>
                    <label class="check">Hostel<input type="checkbox" name="tipoAlojamiento2" id="hostel"></label>
                    <label class="check">Estancia turistica<input type="checkbox" name="tipoAlojamiento3" id="estancia"></label>
                    <label class="check">Habitacion <input type="checkbox" name="tipoAlojamiento4" id="habitacion"></label>
                </fieldset>

                <fieldset>
                    <label for="">Mayores <input class="cantidad" type="number" name="mayores" id=""></label>
                    <label for="">Menores <input class="cantidad" type="number" name="menores" id=""></label>
                    <label for="">Viajeros:</label>
                    <output name="viajeros" for="mayores menores"></output>
                </fieldset>
                
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
