<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 4</title>
</head>

<body>
    <form action="">
        <fieldset name="Datos personales">
            <legend>Datos personales</legend>
            <label for="nombreid">Nombre comleto: <input type="text" name="nombre" id="nombreid"></label>
            <br><br>
            <label for="telefonoid">Telefono: <input type="text" name="telefono" id="telefonoid"></label>
            <br><br>
            <label for="correoid">Correo: <input type="text" name="correo" id="correoid"></label>
            <br><br>
            <select name="pais" id="paisid">
                <option value="uruguay">Uruguay</option>
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
            </select>
        </fieldset>
        <fieldset name="interes">
            <legend>Intereses</legend>
            <label for="musica"><input type="checkbox" name="musica" id="musicaid">Musica</label>
            <br>
            <label for="deportes"><input type="checkbox" name="deportes" id="deportes">Deportes</label>
        </fieldset>
    </form>
</body>

</html>
