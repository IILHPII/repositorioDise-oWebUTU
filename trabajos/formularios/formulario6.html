<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 6</title>
</head>

<body>
    <section>
        <button><a href="inicio_forms.html">Volver al Dashboard</a></button>
        <form class="hijosForm" action="datos.php" method="post">
            <fieldset>
                <legend>Campos de varios tipos</legend>
                <label for="inombre">Ingresa nombre</label>
                <input type="text" id="inombre" name="name" required>
                <br>
                <label for="numero">Ingrese número</label>
                <input type="number" name="numero" max="100">
                <br>    
                <label for="contrasenia">Ingrese contraseña</label>
                <input type="password" id="contrasenia" name="contrasenia" required>
                <br>
                <input type="range">
                <br>
                <input type="search">
                <br>
                <input type="tel">
                <br>
                <input type="time">
                <br>
                <input type="week">
            </fieldset>
        </form>
        <br>
        <form action="datos.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Datos personales</legend>
                <label for="inombre">Ingresa nombre</label>
                <input type="text" id="inombre" name="name">
                <br>
                <label for="iapel">Ingresa apellido</label>
                <input type="text" id="iapel" name="apellido">
            </fieldset>
            <br>
            <label for="numero">Ingrese número</label>
            <input type="number" id="numero" value="18">
            <br>
            <h3>Radio</h3>
            <label for="sexo">Indique el sexo</label>
            <input type="radio" name="sexo" value="hombre">
            <input type="radio" name="sexo" value="mujer">
            <br>
            <h3>Checkbox</h3>
            Selecciona tus intereses:
            <br>
            <input name="cbipeliculas" type="checkbox" checked>Películas
            <br>
            <input name="cbilibros" type="checkbox">Libros
            <br>
            <input name="cbrevistas" type="checkbox">Revistas
            <br>
            <input type="text" placeholder="Comience con mayúscula">
            <br>
            <input type="text" name="control" autofocus="autofocus">
            <br>
            <input type="text" name="nombre" pattern="[A-Za-z]{4,16}">Patrón
            <br>
            <select name="nombre">
                <option>Opción 1</option>
                <option>Opción 2</option>
            </select>
            <br>
            <br>
            <label>Indique una ciudad:
                <input list="city" name="mycity">
            </label>
            <datalist id="city">
                <option value="Montevideo">
                <option value="Canelones">
                <option value="Soriano">
                <option value="Maldonado">
                <option value="San José">
                <option value="Colonia">
            </datalist>
            <br>
            <br>
            <input type="button" value="Botón">
            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
            <br>
            <input type="email">
            <br>
            <label for="adjunto">Adjunto</label>
            <input type="file">
            <br>
            <input type="month">
        </form>
    </section>

</body>

</html>
